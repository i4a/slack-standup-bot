    resume_time_to_improve: ":sleeping: Hoy hemos necesitado *%{minutes} minutos* para acabar el standup. ¿Sueño o resaca? ¡Podemos hacerlo mejor equipo!"
    resume_time_winter_is_coming: ":booom: Hoy hemos necesitado *%{minutes} minutes* para acabar el standup. Sip. De verdad. :omg-panda: El próximo standup lo vamos a hacer DE PIE, a ver si así entendemos el concepto ... el lemur os vigila madafakas :darth_vader:"

