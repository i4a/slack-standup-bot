    not_available: <@%{user}> no está disponible.

    answer_saved: Respuesta guardada.

    wait_your_turn: <@%{user}> Por favor, esperar tu turno o el final del standup.
    already_submitted: Ya has participado en el standup de hoy, vaquero! <@%{user}>

    help: |
      HAYUDA del Standup-bot.
           Admin Commands.
                 • -start                                   Begin Standup.
                 • -vacation: @user          Skip users standup for the day.
                 • -skip: @user                    Place user at the end of standup.
                 • -n/a: @user                       Skip users standup for the day.
                 • -quit-standup                 Quit standup.
           User Commands.
                 • -yes                                       Begin your standup.
                 • -skip                                     Skip your standup until the end of standup.
                 • -edit: #(1,2,3)                  Edit your answer for the day.
                 • -delete: #(1,2,3)             Delete your answer for the day.

    quit: Saliendo del Standup
    resume: Standup finalizado. Olé! Si quieres ver el resumen, visita %{url}
